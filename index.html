        <script>
        var php = 1000; //given value in peso
      

        document.write("<h2>Click the buttons below to convert </h2>" + "<kbd>" + 1000 + "</kbd>" + "<h2>pesos to other currencies</h2>");

    <br>

    <center>     
    <div class="col-md-12">
        <p id="display"></p>
        <br>

         <button type="button" class="btn btn-warning" onclick="var php = 1000; var baht=1.69; document.getElementById('display').innerHTML= '<kbd>' + php/baht + '</kbd>';">Baht</button>
         <button type="button" class="btn btn-success" onclick="var php = 1000; var yen=0.38; document.getElementById('display').innerHTML= '<kbd>' + php/yen + '</kbd>';">yen</button>
         <button type="button" class="btn btn-danger" onclick="var php = 1000; var euro=60.99; document.getElementById('display').innerHTML= '<kbd>' + php/euro + '</kbd>';">Euro</button>
         <button type="button" class="btn btn-danger" onclick="var php = 1000; var pound=72.71; document.getElementById('display').innerHTML= '<kbd>' + php/pound + '</kbd>';">Pound</button>

    </div>
    </center>
